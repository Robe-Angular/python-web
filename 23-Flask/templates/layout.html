<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            {% block title %}
                | Aprendiendo Flask con Víctor Robles
            {% endblock title %}
            
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"/>
    </head>
    <body>
         

    <!--Cabecera de la página-->
    <header>
        <div id="logotipo">
            <!--Logo Django-->
            <img src="{{ url_for('static', filename='img/flaskinv.png') }}" />
            <h1>Flask con Víctor</h1> 
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a href="{{url_for('crear_coche')}}">Crear coche</a>
            </li>
            <li>
                <a href="{{url_for('coches')}}">Listado de coches</a>
            </li>
            <li>
                <a href="{{url_for('informacion')}}">Información</a>
            </li>
            <li>
                <a href="{{url_for('contacto')}}">Contacto</a>
            </li>
            <li>
                <a href="{{url_for('lenguajes')}}">Lenguajes de programación</a>
            </li>
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
    <div id="content">
        <div class="box">
            {% block content %}
            <!--Código que viene de Templates-->
            <strong>Contenido del bloque original</strong>
            {% endblock %}
        </div>
    </div>
    <footer>
        Máster en Python &copy; Víctor Robles Web - {{now.month}}/{{now.year}}
    </footer>
    </body>
</html>
