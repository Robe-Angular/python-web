{% extends 'layout/layout.html' %}
{% block title %}
    {{title}}
{% endblock title %}
    

{% block content %}

{% if page.image != 'null' %}
    <div class="imagen">
        <img src="{{page.image.url}}"></img>
    </div>
{% endif %}

<h1 class="title">{{page.title}}</h1>

<span class="date">
    {{page.created_at}}
</span>
<p class="content">
{{ page.content|safe }}
</p>
{% endblock content %}
